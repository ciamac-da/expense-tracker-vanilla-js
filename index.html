<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="./style.css">
  <script defer src="./index.js" type="text/javascript"></script>
  <title>Expense Tracker</title>
</head>
<body>
  <h2>Expense Tracker</h2>
  <div class="container">
    <h4>Your Balance</h4>
    <h1 id="balance">$0.00</h1>
    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money_plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money_minus" class="money minus">-$0.00</p>
      </div>
    </div>
    <h3>History</h3>
    <ul id="list" class="list">
      <!-- <li class="minus">
        Cash
        <span>-$400</span>
        <button class="delete-btn">X</button>
      </li>
    -->
    </ul>
    <h3>Add new transaction</h3>
    <form class="form" id="form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter text...">
      </div>
      <div class="form-control">
        <label for="amount">Amount (negative - expense, positive - income)</label>
        <input type="number" id="amount" placeholder="Enter amount...">
      </div>
      <button type="button" class="btn">Add Transaction</button>
    </form>
  </div>
</body>
</html>
